<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Music Player App</title>
  </head>

  <body>
    <div class="container">
      <nav>
        <button>
          <span class="material-icons"> arrow_back_ios_new </span>
        </button>
        <button>
          <span class="material-icons"> menu </span>
        </button>
      </nav>
      <main>
        <audio id="audio" src="assets/song.mp3"></audio>
        <section class="music">
          <article class="album-art">
            <img src="assets/pic.jpg" alt="Album Art" />
          </article>
          <article class="song">
            <p class="title">Yaaro Manathile</p>
            <p class="composed">Harris Jayaraj</p>
          </article>
        </section>
        <section class="slider">
          <input type="range" id="slider" value="0" min="0" max="100" />
        </section>
        <section class="controls">
          <button>
            <span class="material-icons"> fast_rewind </span>
          </button>
          <button id="play-pause" class="play">
            <span class="material-icons play-icon"> play_arrow </span>
            <span class="material-icons pause-icon"> pause </span>
          </button>
          <button>
            <span class="material-icons"> fast_forward </span>
          </button>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
